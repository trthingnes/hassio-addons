configuration:
  log_level:
    name: Log Level
    description: Level of detail that will used for logging (OFF, ERROR, WARN, INFO, DEBUG).
  schedule_interval:
    name: Schedule Interval
    description: How often to run scheduled report generation (PnDTnHnMn.nS).
  instance_url:
    name: Instance URL
    description: Address used check how Home Assistant is accessed.
  github_api_token:
    name: GitHub API Token
    description: API Token used to fetch vulnerability information from GitHub.
